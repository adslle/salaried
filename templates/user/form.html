{% extends 'base.html' %}



{% block content %}
    <div class="row">
        <div class="col s12">
            <div style="padding: 35px;" class="card">
                <div class="row">
                    <div class="col s8 offset-l2">

                        <a class="waves-effect waves-light btn" href="{% url 'user.index' %}"><i class="material-icons">arrow_back</i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col m8 offset-m2 s12">

                        {% include 'parts/errors.html' %}

                        <form method="POST">
                            {% csrf_token %}
                            {% include 'parts/form.html' %}
                            <div class="form-group row">
                                <div class="col s9">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
